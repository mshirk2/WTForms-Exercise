{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1 class="display-1">Adopt a Pet</h1>
<br>

<div class="container">
    <div class="row">

    {% for pet in pets %}
    
        <div class="col-4">

            <a href="/{{pet.id}}"><img src={{pet.image_url()}} class="img-thumbnail" alt={{pet.name}}></a>

            <p class="d-flex justify-content-between mb-5"><a href="/{{pet.id}}" class="h4">{{ pet.name }}</a>

            {% if pet.available %}
                <span class="text-success"><strong>Available</strong></span>
            {% else %}
                <span class="text-danger"><strong>Not Available</strong></span>
            {% endif %}
            </p>
            
        </div>
    {% endfor %}
    </div>
</div>
<br>
<a class="btn btn-primary" href="/add">Add a Pet</a>

{% endblock %}
