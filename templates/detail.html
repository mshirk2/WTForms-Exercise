{% extends 'base.html' %}

{% block title %}{{pet.name}}{% endblock %}

{% block content %}

<h1 class="display-1">{{pet.name}}</h1>

<br>

<div>
    <img src={{pet.photo_url}} class="img-thumbnail" alt={{pet.name}}>
    <br>
    <p class="text-capitalize">Species: {{pet.species}}</p>
    <p>Age: {{pet.age}}</p>
    <p>Notes: {{pet.notes}}</p>

</div>

<br>
<a class="btn btn-primary" href="/">Back to Home</a>

{% endblock %}
